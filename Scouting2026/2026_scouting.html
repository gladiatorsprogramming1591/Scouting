<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting 2026</title>
    <link rel="stylesheet" href="2026_style.css"/>
    <link rel="icon" type="image/x-icon" href="../media/1591 Logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="2026_script.js"></script>
</head>


<body>
    <div class="container">
        <h1>FRC scouting QR 2026</h1>
        <form id="data-form">
            <h2>PREMATCH</h2>
            <label for="scouterInitial">Scouter Initial</label>
            <input type="string" id="scouterInitial" required>

            <label for="match-number">Match Number:</label>
            <input type="number" id="match-number" min="1" required/>

            <label for="robot-select">Robot:</label>
            <select id="robot-select">
            <option value="R1">Red 1</option>
            <option value="R2">Red 2</option>
            <option value="R3">Red 3</option>
            <option value="B1">Blue 1</option>
            <option value="B2">Blue 2</option>
            <option value="B3">Blue 3</option>
            </select>

            <label for="teamNumber">Team Number: </label>
            <input type="number" id="teamNumber" min="1" required />

            <label for="startingPosition">Starting Position: </label>
            <select id="startingPosition">
                <option value="O">Outpost (Human Player Station)</option>
                <option value="D">Depot (Fuel Section On The Ground)</option>
                <option value="M">Middle</option>
            </select>

            <label for="noShow-toggle">No show?</label>
            <div class="toggle-container">
                <input type="checkbox" id="noShow-toggle" class="toggle-checkbox" />
                <label for="noShow-toggle" class="toggle-label"></label>
            </div>

            <h2>AUTONOMOUS</h2>

            <label for="moved-toggle">Moved?</label>
            <div class="toggle-container">
                <input type="checkbox" id="moved-toggle" class="toggle-checkbox" />
                <label for="moved-toggle" class="toggle-label"></label>
            </div>

            <label for="autoFuel">Fuel scored </label>
            <div class="counterContainer">
                <button type="button" id="autoFuel-minusFive">-5</button>
                <button type="button" id="autoFuel-minus">-</button>
                <input type="number" id="autoFuel" value="0" min="0" readonly />
                <button type="button" id="autoFuel-plus">+</button>
                <button type="button" id="autoFuel-plusFive">+5</button>
            </div>

            <label for="autoFuelPickup">Auto Fuel Pickup Location </label>
            <select id="autoFuelPickup">
                <option value="O">Outpost</option>
                <option value="D">Depot</option>
                <option value="N/A">N/A</option>
            </select>

            <label for="autoClimb-toggle">Climbed?</label>
            <div class="toggle-container">
                <input type="checkbox" id="autoClimb-toggle" class="toggle-checkbox" />
                <label for="autoClimb-toggle" class="toggle-label"></label>
            </div>

            <h2>TELEOP</h2>

            <h3 id = "activeShift">Active Shift</h3>

            <label for="fuelScore">Fuel scored </label>

            <div class="counterContainer">
                <button type="button" id="fuelScore-minusFive">-5</button>
                <button type="button" id="fuelScore-minus">-</button>
                <input type="number" id="fuelScore" value="0" min="0" readonly />
                <button type="button" id="fuelScore-plus">+</button>
                <button type="button" id="fuelScore-plusFive">+5</button>
            </div>

            <h3 id = "inactiveShift">Inactive Shift</h3>

            <label for="defensiveSkill">Defensive Skill: </label>
            <select id="defensiveSkill">
                <option value="0">0 (Did not play defense)</option>
                <option value="1">1 (played ineffective and/or poor defense)</option>
                <option value="2">2 (played midiocre defense)</option>
                <option value="3">3 (played good defense)</option>
                <option value="4">4 (played great defense)</option>
            </select>

            <label for="collectFuel-toggle">Collect fuel</label>
            <div class="toggle-container">
                <input type="checkbox" id="collectFuel-toggle" class="toggle-checkbox" />
                <label for="collectFuel-toggle" class="toggle-label"></label>
            </div>

            <h2>ENDGAME</h2>
            <label for="Climb">Climb:</label>
            <select id="Climb">
                <option value="0">Not Climbing</option>
                <option value="1">Level 1 </option>
                <option value="2">Level 2 </option>
                <option value="3">Level 3 </option>
            </select>

            <h2>POSTMATCH</h2>

            <label for="card">Yellow/Red Card: </label>
            <select id="card">
                <option value="No Card">No Card</option>
                <option value="Yellow">Yellow Card</option>
                <option value="Red">Red Card</option>
            </select>

            <label for="disable">Disabled, Died, ETC...: </label>
            <select id="disable">
                <option value="No Problems">No Problems</option>
                <option value="Browned Out">Browned Out</option>
                <option value="Tipped">Tipped</option>
                <option value="Died">Died</option>
                <option value="Died and came back">Died and came back</option>
                <option value="Fuel Stuck 10">Coral stuck (less than 10 seconds)</option>
                <option value="Fuel Stuck +">Coral stucked (more than 10 seconds)</option>
                <option value="Drove Fuel">Drove on algea and stuck</option>
            </select>

            <button type="submit">Generate QR</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
        <div id="qrcode"></div>
    </div>
</body>
</html>
